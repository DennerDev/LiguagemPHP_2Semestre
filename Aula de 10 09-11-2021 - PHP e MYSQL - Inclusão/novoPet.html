<!doctype html> <!-- salvar como novoPet.html -->
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>SGP - Sistema Gerencial de Pets</title>
	</head>

	<body>
		<h1>Sistema Gerencial de Pets</h1>
		<hr>
		<h2>Cadastro de Pet</h2>
		
		<form action="incluirPet.php" method="get">
			Nome:
			<input 	type="text"
					name="nome"
					maxlength="30"
					size="30"
					placeholder="Informe o nome do seu pet">
			<br>
			Sexo:
			<input type="radio" value="M" name="sexo"> Masculino
			<input type="radio" value="F" name="sexo" checked> Feminino
			<br>
			Tipo:
			
			<select name="tipo">
				<option value="">Escolha</option>
				<option value="C">Cachorro</option>
				<option value="G">Gato</option>
				<option value="P">Pássaro</option>
				<option value="R">Réptil</option>
				<option value="O">Outros</option>
			</select>
			<br>
			Nome do dono:
			<input 	type="text"
					name="nomeDono"
					maxlength="50"
					size="50"
					placeholder="Informe o nome do dono do seu pet">
					
			<fieldset>
				<legend>Dados Médicos</legend>
				Idade:
				<input  type="number"
						name="idade"
						value="0"
						min="0"
						max="120">
			</fieldset>
			
			<hr>
			<input type="submit" value="Cadastrar">
		</form>
		
	</body>

</html>
