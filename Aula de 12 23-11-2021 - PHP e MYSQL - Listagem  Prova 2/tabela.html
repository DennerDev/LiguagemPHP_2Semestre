<!doctype html> <!-- salvar como tabela.html -->
<html lang="pt-br">
	<head>
		<title>Tabela HTML</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabela HTML</h1>
		<hr>
		
		<table border='1'>
			<!-- 1a linha da tabela (tr = table row)-->
			<tr>
				<!-- th = table header = célula de cabeçalho) -->
				<th>ID</th>
				<th>Nome</th>
				<th>Tipo</th>
				<th>Sexo</th>
				<th>Idade</th>
				<th>Nome do dono</th>
			</tr>
			
			<!-- 2a linha da tabela (dados) -->
			<tr>
				<!-- td = table data = célula de dados) -->
				<td>1</td>
				<td>Nina</td>
				<td>G</td>
				<td>F</td>
				<td>7</td>
				<td>Carlos Majer</td>
			</tr>
			
			<!-- 3a da tabela (dados) -->
			<tr>
				<td>5</td>
				<td>Cachorra Doida</td>
				<td>C</td>
				<td>F</td>
				<td>4</td>
				<td>Ana Cristina Marcondes</td>
			</tr>
		</table>
		
	</body>
</html>
